<!-- Survey Form: Collects user name, email, favorite color, time, and date preferences. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1>Survey Form</h1>

    <form action="/submit_survey" method="post">

        <!-- Name Field -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Email Field with HTML5 validation -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Select Dropdown for Favorite Color with Required Attribute -->
        <div>
            <label for="color">Favorite Color:</label>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select your favorite color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>

        <!-- Time Selection Field with Required Attribute -->
        <div>
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>
        </div>

        <!-- Date Selection Field with Required Attribute -->
        <div>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <!-- Submit Button -->
        <div>
            <input type="submit" value="Submit">
        </div>

    </form>

</body>

</html>
